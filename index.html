
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smooth Time Signal Viewer</title>
  <style>
    body {
      background-color: #0b0b0b;
      color: #00ffff;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 1.5rem;
      color: #00ffff;
    }
    .label {
      font-size: 1rem;
      margin-top: 20px;
      color: #ccc;
    }
    .value {
      font-size: 2rem;
      font-weight: bold;
      color: #00ff99;
      margin-top: 5px;
    }
    footer {
      margin-top: 40px;
      font-size: 0.8rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Smooth Signal Viewer</h1>

  <div class="label">Today:</div>
  <div id="currentDate" class="value">--</div>

  <div class="label">Current Time:</div>
  <div id="currentTime" class="value">--</div>

  <div class="label">Next Signal Time:</div>
  <div id="signalTime" class="value">--</div>


  <footer>POWERED BY XTREME PREDICTOR Â© 2025</footer>

  <script>
    function updateTime() {
      const now = new Date();
      const timeString = now.toLocaleTimeString();
      const dateString = now.toLocaleDateString();
      document.getElementById("currentTime").textContent = timeString;
      document.getElementById("currentDate").textContent = dateString;
    }

    function loadSignal() {
      fetch("signals.json?t=" + Date.now())
        .then(res => res.json())
        .then(data => {
          const today = new Date().toISOString().split("T")[0];
          const now = new Date();
          const currentTime = now.toTimeString().split(" ")[0];
          const entry = data[today];
          if (entry) {
            const next = entry.times.find(t => t > currentTime) || "Completed";
            document.getElementById("signalTime").textContent = next;
            
          } else {
            document.getElementById("signalTime").textContent = "--";
            
          }
        })
        .catch(() => {
          document.getElementById("signalTime").textContent = "Error";
          
        });
    }

    // Call once immediately
    updateTime();
    loadSignal();

    // Schedule time update every 1000ms and signal check every 5000ms
    setInterval(updateTime, 1000);
    setInterval(loadSignal, 5000);
  </script>
</body>
</html>
